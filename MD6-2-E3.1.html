<script>
// Variables
let arbres = ["taronjer", "perera", "pomera", ["ametller", "garrofer"]];

// Ejemplo 1: comprobamos arbres[3]
if (Array.isArray(arbres[3])) {
    console.log("arbres[3] és un array");
} else {
    alert("arbres[3] NO és un array");
}

// Ejemplo 2: comprobamos arbres[1]
if (Array.isArray(arbres[1])) {
    console.log("arbres[1] és un array");
} else {
    alert("arbres[1] NO és un array");
}
</script>
